<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Spiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Rock Paper Scissors Game</h1>
        <h2 class="computerScore">Computer: <span id="computerScore">0</span class="userScore"> User: <span id="userScore">0</span></h2>
        <h2 class="computerChoice">Computer Choice: <span id="computerChoice"></span></h2>
        <h2 class="userChoice">User Choice: <span id="userChoice"></span></h2>
        <h2 class="reslut">Result: <span id="result"></span></h2>
        <div>
            <button class="button1" id="rock">Rock</button>
            <button class="button1" id="paper">Paper</button>
            <button class="button1" id="scissors">Scissors</button>
        </div>

    </section>

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
